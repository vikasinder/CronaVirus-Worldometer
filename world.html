        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>

    <section id="display1">

        <div id="covid">
            <h1>Coronavirus Worldometer</h1>
            <!-- Function is invoked at on onchange event of drop down list
            Value of selected value is passed as an argument
            -->
            <div id="dropdown">
                <select id="country" onchange="selectedCountry(this)">
                </select>
            </div>
            <div id="data">
                <div id="country_name"></div>
                <div id="flag">
                </div>
            </div>
        </div>
        <div class="board">
            <div class="card a">
                <i class="fa fa-tachometer"></i>
                <h5>Today Cases</h5><span id="todaycases">

            </div>

            <div class="card b">
                <i class="fa fa-times-circle"></i>
                <h5>Active Cases</h5><span id="active"></span>

            </div>
            <div class="card c">
                <i class="fa fa-times"></i>
                <h5>Total Deaths</h5><span id="death"></span>
            </div>
            <div class="card d">
                <i class="fa fa-th-list"></i>
                <h5>Total Cases</h5><span id="cases"></span>
            </div>
            <div class="card e">
                <i class="fa fa-check-square-o"></i>
                <h5>All Recovered Cases</h5><span id="recovered"></span>
            </div>
            <div class="card f ">
                <i class="fa fa-eye"></i>
                <h5>Total Tests Done</h5><span id="tests"></span>
            </div>

        </div>


    </section>
